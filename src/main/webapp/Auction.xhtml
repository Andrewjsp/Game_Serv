<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

</f:view>

<h:head>
    <title>Title</title>
</h:head>
<h:body>
<h1>Создать аукционный товар : </h1>
<hr/>
<h:form>
    <table border="0">
        <tr>
            <td><h:outputLabel value="Добавить ставку : "/></td>
            <td><h:inputText value="#{bets.bet.nameBet}"/></td>
        </tr>
        <tr>
            <td><h:outputLabel value="Изменить цену ставки :"/></td>
            <td><h:inputText value="#{bets.bet.price}"/></td>
        </tr>
    </table>
    <h:commandButton value="Создать новый аукцион : "
                     action="#{bets.addBet}" styleClass="submit"/>
<h:dataTable value="#{bets.all}" var="ber">
    <h:column>
        <f:facet name="header">Bet</f:facet>
         <h:outputLabel value="#{ber.price}"/>
    </h:column>
</h:dataTable>
</h:form>
<hr/>
<em>Создаём аукцион!</em>
</h:body>
</html>
